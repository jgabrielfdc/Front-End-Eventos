<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
    
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--CSS Personalizado-->
    <link rel="stylesheet" href="assets/css/home.css" />

    <!--Carregando Components com Jquery-->
    <script src="assets/js/loadComponents.js"></script>

    <title>Cadastro - FPM Eventos</title>
  </head>

  <body class="bg-secondary-subtle">

     <!--*NavBar*-->
     <header id="menu"></header>

    <section class="container bg-light h-100" id="formulario">
      <div class="row justify-content-center border border-dark w-auto h-100 bg-white">
        <div class="col-sm-8 col-md-6 text-center h-100 d-flex flex-column my-3">
          <h3 class="py-2 text-dark border-bottom">Cadastro</h3>
    
          <form class="gap-4 px-5 mb-3 d-flex flex-wrap align-content-around align-content-center h-50 my-auto">
            <input
              type="text"
              placeholder="Nome Completo:"
              name="nome"
              class="form-control form-control-lg w-100 rounded"
            />
            <input
              type="email"
              placeholder="E-mail Institucional:"
              name="email"
              class="form-control form-control-lg w-100 rounded"
            />
            <input
              type="password"
              placeholder="Senha:"
              name="senha"
              class="form-control form-control-lg w-100 rounded"
            />
            <input
              type="text"
              placeholder="Matricula:"
              name="matricula"
              class="form-control form-control-lg w-100 rounded"
            />
            <input
              type="text"
              placeholder="Curso:"
              name="curso"
              class="form-control form-control-lg w-100 rounded"
            />
          </form>
    
          
          <div class="d-flex flex-wrap justify-content-center mt-auto mb-5 gap-4">
            <button type="submit" class="btn btn-ocean btn-lg rounded mx-auto px-5 py-2 mt-5 w-75">Enviar</button>
            <button type="button" id="cadastro_externo" class="my-2 text-primary btn" style="cursor:pointer;">Não Possuo Email Institucional</button>
          </div>
        </div>
      </div>
    </section>

    <!--Rodapé-->
    <footer class="footer bg-dark text-light mt-2 p-5" id="rodape"></footer>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/abrirFormulario.js" type="text/javascript"></script>
  </body>
</html>
