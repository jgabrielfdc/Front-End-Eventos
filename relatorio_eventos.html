  <div class="sidebar pt-5">
    <h5>Gerenciar Eventos</h5>
    <button class="btn btn-primary w-100" onclick="abrirPaginaCadastro()">Cadastrar Evento</button>
    <button class="btn btn-secondary w-100" onclick="alterarEvento()">Alterar Evento</button>
    <button class="btn btn-danger w-100" onclick="deletarEvento()">Deletar Evento</button>
  </div>

  <div class="content">
    <div id="formularioCadastro" style="display: none;">
      <h2>Cadastrar Evento</h2>
      <form class="w-75">
        <div class="mb-3">
          <label for="tituloEvento" class="form-label">Título do Evento</label>
          <input type="text" class="form-control" id="tituloEvento" placeholder="Digite o título do evento">
        </div>
        <div class="mb-3">
          <label for="descricaoEvento" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricaoEvento" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="descricaoEvento" class="form-label">Categoria</label>
          <select class="form-control" id="categoria">
                <option class="dropdown-item" href="#">Cursos</option>
                <option class="dropdown-item" href="#">Palestras</option>
                <option class="dropdown-item" href="#">Convenções</option>
                <option class="dropdown-item" href="#">Festas</option>
                <option class="dropdown-item" href="#">Formaturas</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dataEvento" class="form-label">Data do Evento</label>
          <input type="date" class="form-control" id="dataEvento">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Evento</button>
      </form>
    </div>

    <div id="formularioAlterar" style="display: none;">
      <h2>Alterar Evento</h2>
      <p>Selecione um evento para alterar.</p>
      <form>
        <div class="mb-3">
          <label for="alterarTitulo" class="form-label">Título do Evento</label>
          <input type="text" class="form-control" id="alterarTitulo" placeholder="Altere o título do evento">
        </div>
        <div class="mb-3">
          <label for="alterarDescricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="alterarDescricao" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="descricaoEvento" class="form-label">Categoria</label>
          <select class="form-control" id="categoria">
                <option class="dropdown-item" href="#">Cursos</option>
                <option class="dropdown-item" href="#">Palestras</option>
                <option class="dropdown-item" href="#">Convenções</option>
                <option class="dropdown-item" href="#">Festas</option>
                <option class="dropdown-item" href="#">Formaturas</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="alterarData" class="form-label">Data do Evento</label>
          <input type="date" class="form-control" id="alterarData">
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
      </form>
    </div>

    <div id="confirmarDelecao" style="display: none;">
      <h2>Deletar Evento</h2>
      <p>Selecione um evento para deletar.</p>
      <button class="btn btn-danger">Confirmar Deleção</button>
    </div>
  </div>
