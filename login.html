  <section class="w-100 h-100 d-flex justify-content-center align-items-center" >
    <div id="login" class="bg-light text-dark border border-dark p-2 rounded w-25 h-50 text-center">
      <h3>Cadastro Alunos</h3>
      <hr>
      Você é Aluno da FPM - Faculdade da Policia Militar ?
      <div class="d-flex justify-content-around p-3">
        <button onclick="abrirFormulario('login',true)">Sim</button>
        <button onclick="abrirFormulario('login',false)">Não</button>
      </div>
    </div>

    <div id="login_externo" class="bg-light text-dark border border-dark p-2 rounded w-25 text-center d-none">
      <h3>Cadastro Aluno Externo</h3>
      <hr>
      <form method="post">
        <input type="text" placeholder="Nome Completo:" name="nome" class="form-control m-1">
        <input type="email" placeholder="E-mail:" name="email" class="form-control m-1">
        <input type="text" placeholder="CPF ou RG:" name="cpf" class="form-control m-1">
        <hr>
        <input type="submit" value="Enviar" class="form-control btn btn-secondary my-auto mx-auto">
      </form>
    </div>

    <div id="login_interno" class="bg-light text-dark border border-dark p-2 rounded w-25 h-50 text-center d-none">
      <h3>Cadastro Aluno Interno</h3>
      <hr>
      <form method="post">
        <input type="text" placeholder="Nome Completo:" name="nome" class="form-control m-1">
        <input type="email" placeholder="E-mail Institucional:" name="email" class="form-control m-1">
        <input type="text" placeholder="Matricula:" name="matricula" class="form-control m-1">
        <input type="text" placeholder="Curso:" name="curso" class="form-control m-1">
        <hr>
        <input type="submit" value="Enviar" class="form-control btn btn-secondary my-auto mx-auto">
      </form>
    </div>
