        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse justify-content-end pt-sm-3 gap-2" id="navbarSupportedContent">

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-ghost-success" type="submit"><i
                class="fas fa-solid fa-magnifying-glass"></i></button>
          </form>

          <ul class="navbar-nav mb-2 mb-lg-0 gap-2 py-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" onclick="linkHightLight(this)">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"

              </a>

  <div id="carouselExampleIndicators" class="carousel slide px-lg-5 bg-light" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/imgs/carrousel_primeiro.png" alt="Descrição da imagem 1" class="d-block w-100" srcset="
                assets/imgs/carrousel_primeiro.png 320w,
                assets/imgs/carrousel_primeiro.png 640w,
                assets/imgs/carrousel_primeiro.png 1024w
            " sizes="(max-width: 600px) 320px, 640px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Título do Slide 1</h5>
          <p>Descrição do slide 1.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/imgs/carrousel_segundo.png" alt="Descrição da imagem 2" class="d-block w-100" srcset="
                assets/imgs/carrousel_segundo.png 320w,
                assets/imgs/carrousel_segundo.png 640w,
                assets/imgs/carrousel_segundo.png 1024w
            " sizes="(max-width: 600px) 320px, 640px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Título do Slide 2</h5>
          <p>Descrição do slide 2.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/imgs/carrousel_terceiro.png" alt="Descrição da imagem 2" class="d-block w-100" srcset="
          assets/imgs/carrousel_terceiro.png 320w,
          assets/imgs/carrousel_terceiro.png 640w,
          assets/imgs/carrousel_terceiro.png 1024w
      " sizes="(max-width: 600px) 320px, 640px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Título do Slide 3</h5>
          <p>Descrição do slide 3.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
