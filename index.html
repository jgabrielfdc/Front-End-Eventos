<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!--Font Awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
   <!--Bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   
   <!--CSS Personalizado-->
   <link rel="stylesheet" href="assets/css/home.css" />
   <link rel="stylesheet" href="assets/css/cadastroevento.css" />

   <!--Jquery-->
   <script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
  

    <!--Carregando Components com Jquery-->
    <script src="assets/js/loadComponents.js"></script>

    <title>Home - FPM Eventos</title>
  </head>

  <body>

      <!--*NavBar*-->
      <header id="menu"></header>
      
    <div
      id="carouselExampleIndicators"
      class="carousel slide px-lg-5 bg-light"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/imgs/carrousel_primeiro.png"
            alt="Descrição da imagem 1"
            class="d-block w-100"
            srcset="
              assets/imgs/carrousel_primeiro.png  320w,
              assets/imgs/carrousel_primeiro.png  640w,
              assets/imgs/carrousel_primeiro.png 1024w
            "
            sizes="(max-width: 600px) 320px, 640px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Título do Slide 1</h5>
            <p>Descrição do slide 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="assets/imgs/carrousel_segundo.png"
            alt="Descrição da imagem 2"
            class="d-block w-100"
            srcset="
              assets/imgs/carrousel_segundo.png  320w,
              assets/imgs/carrousel_segundo.png  640w,
              assets/imgs/carrousel_segundo.png 1024w
            "
            sizes="(max-width: 600px) 320px, 640px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Título do Slide 2</h5>
            <p>Descrição do slide 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="assets/imgs/carrousel_terceiro.png"
            alt="Descrição da imagem 2"
            class="d-block w-100"
            srcset="
              assets/imgs/carrousel_terceiro.png  320w,
              assets/imgs/carrousel_terceiro.png  640w,
              assets/imgs/carrousel_terceiro.png 1024w
            "
            sizes="(max-width: 600px) 320px, 640px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Título do Slide 3</h5>
            <p>Descrição do slide 3.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>


    <!--Rodapé-->
    <footer class="footer bg-dark text-light mt-2 p-5 fixed-bottom" id="rodape"></footer>
    
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
  
    <script src="assets/js/linkHighLight.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
