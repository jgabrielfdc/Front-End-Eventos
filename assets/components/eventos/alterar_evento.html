<div id="formularioAlterar">
    <h2>Alterar Evento</h2>
    <p>Selecione um evento para alterar.</p>
    <form>
        <div class="mb-3">
            <label for="alterarTitulo" class="form-label">Título do Evento</label>
            <input type="text" class="form-control" id="alterarTitulo" placeholder="Altere o título do evento">
        </div>
        <div class="mb-3">
            <label for="alterarDescricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="alterarDescricao" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="alterarCategoria" class="form-label">Categoria</label>
            <select class="form-control" id="alterarCategoria">
                <option class="dropdown-item">Cursos</option>
                <option class="dropdown-item">Palestras</option>
                <option class="dropdown-item">Convenções</option>
                <option class="dropdown-item">Festas</option>
                <option class="dropdown-item">Formaturas</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="alterarData" class="form-label">Data do Evento</label>
            <input type="date" class="form-control" id="alterarData">
        </div>
        <div class="mb-3">
            <label for="alterarDataFinalizacao" class="form-label">Data de Finalização</label>
            <input type="date" class="form-control" id="alterarDataFinalizacao">
        </div>
        <div class="mb-3">
            <label for="alterarPalestrante" class="form-label">Palestrante</label>
            <input type="text" class="form-control" id="alterarPalestrante" placeholder="Nome do palestrante">
        </div>
        <div class="mb-3">
            <label for="alterarCargaHoraria" class="form-label">Carga Horária (em horas)</label>
            <input type="number" class="form-control" id="alterarCargaHoraria" placeholder="Ex.: 8">
        </div>
        <div class="mb-3">
            <label for="alterarResponsavel" class="form-label">Responsável</label>
            <input type="text" class="form-control" id="alterarResponsavel" placeholder="Nome do responsável">
        </div>
        <div class="mb-3">
            <label for="alterarDepartamento" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="alterarDepartamento" placeholder="Nome do departamento">
        </div>
        <div class="mb-3">
            <label for="alterarHoraInicio" class="form-label">Hora de Início</label>
            <input type="time" class="form-control" id="alterarHoraInicio">
        </div>
        <div class="mb-3">
            <label for="alterarHoraTermino" class="form-label">Hora de Término</label>
            <input type="time" class="form-control" id="alterarHoraTermino">
        </div>
        <div class="mb-3">
            <label for="alterarLocal" class="form-label">Local do Evento</label>
            <input type="text" class="form-control" id="alterarLocal" placeholder="Endereço ou local do evento">
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
    </form>
  </div>
